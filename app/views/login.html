<link rel="stylesheet" href="styles/login.css">
<section id="login" class="container content-section text-center" ng-controller="LoginController">
  <div class="login-section">
  <h3>Sign In</h3>
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <form class="form-horizontal">
        <fieldset>
          <!-- Text input-->
          <div class="form-group">
            <input id="Username" name="Username" type="text" placeholder="Username" class="form-control input-md" required="">
          </div>
          <!-- Password input-->
          <div class="form-group">
            <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">
          </div>
          <!-- Multiple Checkboxes -->
          <div class="form-group">
            <div class="form-group">
              <label for="remember-0">
              <input type="checkbox" name="remember" id="remember-0" value="1">Remember me?
              </label>
              <label for="forgot-password">
              <a ui-sref="forgot-pass">Forgot Password?</a>
              </label>
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <a id="singlebutton" name="singlebutton" class="btn btn-default btn-lg">Log In</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  </div>
</section>
