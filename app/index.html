  <body ng-app="cattrApp" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <i class="fa fa-heart"></i> C<span class="light">attr</span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">

                    </li>

                        <a class="page-scroll" href="#about">How It Works</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#get-started" ng-sref='started'>Get Started</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact"><i class="fa fa-envelope"></i> </a>
                    </li>
                    <li>
                        <a class="page-scroll" ui-sref="login" title="Log In"><i class="fa fa-user"></i></a>
                    </li>
                </ul>
            </div>
