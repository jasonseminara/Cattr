<div class="container" >
  <section id="single" class="content-section ">
    <div class="single-section">
      <h2>Single Cat</h2>
      <form>
        <fieldset class="" >
          <!-- LEFT SIDE -->
          

          <!-- CENTER -->
          <section class="" id="cat-selector">
            
            <article class="card" >
              
              <div class="row">
                <!-- IMAGE -->
                <section class="col-sm-4">
                  <img ng-src="{{cat.currentCat.image}}" class="thumbnail img-responsive">
                </section>
                
                <!-- NAME/DESCRIPTION -->
                <div class="col-md-8">
                  <article class="col-md-6">
                    <section>
                      <h3>{{cat.currentCat.name}}</h3>
                      <p>{{cat.currentCat.description}}</p>
                    </section>
                    
                    <section>
                      <h5>Address</h5>
                      <address>
                        1355 Market Street, Suite 900<br>
                        San Francisco, CA 94103<br>
                        <abbr title="Phone">P:</abbr> (123) 456-7890
                      </address>
                    </section>
                    
                    <section>
                      <h6>Tags <i class="fa fa-tags"></i></h6>
                      <ul class="list-inline">
                        <li ng-repeat="tag in cat.currentCat.tags">
                          <a ui-sref="tags({tag:tag.id})">
                            {{tag.name}}
                          </a>
                        </li>
                      </ul>
                    </section>
                  </article>

                  <section>
                    <h4>Availability</h4>
                    <button ng-repeat="avail in cat.currentCat.availability|orderBy :name" class=" col-md-6 btn btn-default btn-sm" ui-sref='order({catID:3,availID:78})' ><i class="fa fa-calendar"></i> {{avail.start | date:"MM/dd/yyyy" }} &ndash; {{avail.end| date:"MM/dd/yyyy"}}</button>
                    
                  </section>
                </div>
              </div>
                
            </section>
              

              <section class="row">
                <section class="col-md-12">
                  
                </section>
              </section>
              

            </article>
              
          </section>


        </fieldset>
      </form>
    </div>
  </section>
</div>
