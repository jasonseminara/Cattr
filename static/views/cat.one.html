<div class="container" >
  <section id="single" class="content-section ">
    <div class="single-section">
      <h2>Single Cat</h2>
      <form>
        <fieldset class="" >
          <!-- LEFT SIDE -->
          

          <!-- CENTER -->
          <section class="" id="cat-selector">
            
            <article class="card" >
              
              <div class="row">
                <!-- IMAGE -->
                <div class="col-sm-4">
                  <img ng-src="{{cat.image}}" class="thumbnail img-responsive">
                </div>
                
                <!-- NAME/DESCRIPTION -->
                <div class="col-sm-8">
                  <article class="col-md-8">
                    <section>
                      <h3>{{cat.name}}<small>
                        <a ui-sref="cats.edit({id:cat.id})" class="fa fa-pencil" title="Edit" >&nbsp;</a> 
                        <a ng-click="cat.del(cat.id)" class="fa fa-trash" title="Delete" >&nbsp;</a></small></h3>
                      <p>{{cat.description}}</p>
                    </section>
                    
                    <section class="col-lg-6">
                      <h5>Address</h5>
                      <address>
                        {{cat.address.street}}<br>
                        {{cat.address.city}}, {{cat.address.state}} {{cat.address.zip}}
                      </address>
                    </section>
                    
                    <section class="col-lg-6">
                      <h6>Tags <i class="fa fa-tags"></i></h6>
                      <ul class="list-inline">
                        <li ng-repeat="tag in cat.tags">
                          <a ui-sref="tags({tag:tag.id})">
                            {{tag.name}}
                          </a>
                        </li>
                      </ul>
                    </section>
                  </article>

                  
                  <section class="col-md-4">
                    <h4>Upcoming Reservations</h4>
                    <button ng-repeat="avail in cat.availability|orderBy :name" class="btn-block  btn btn-default btn-sm" ui-sref='order({catID:3,availID:78})' ><i class="fa fa-calendar"></i> {{avail.start | date:"MM/dd/yyyy" }} &ndash; {{avail.end| date:"MM/dd/yyyy"}}</button>
                    
                  </section>
                  <section class="col-md-4">
                    <h4>Open Availability</h4>
                    <button ng-repeat="avail in cat.availability|orderBy :name" class="btn-block  btn btn-default btn-sm" ui-sref='order({catID:3,availID:78})' ><i class="fa fa-calendar"></i> {{avail.start | date:"MM/dd/yyyy" }} &ndash; {{avail.end| date:"MM/dd/yyyy"}}</button>
                    
                  </section>
                </div>
              </div>
                
            </section>
              

              <section class="row">
                <section class="col-md-12">
                  
                </section>
              </section>
              

            </article>
              
          </section>


        </fieldset>
      </form>
    </div>
  </section>
</div>
