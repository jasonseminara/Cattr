<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Login</title>
   <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/bower_components/css/flatly.bootstrap.min.css"> 
</head>
<body>
 

  <div class="container">    
        
      <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3"> 
          
          
          <div class="panel panel-default" >
              <div class="panel-heading">
                  <div class="panel-title text-center">Rent-a-Cat</div>
              </div>     

              <div class="panel-body" >

                  <form name="form" role="form" id="loginForm" action="" class="form-horizontal" enctype="multipart/form-data" method="POST">
                     
        {% csrf_token %}
                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input id="user" type="text" class="form-control" name="user" value="" placeholder="User">                                        
                      </div>

                      <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                      </div>                                                                  

                      <div class="form-group">
                          <!-- Button -->
                          <div class="col-sm-12 controls">
                              <button type="submit" href="#" class="btn btn-primary pull-right">Log In <i class="glyphicon glyphicon-log-in"></i> </button>                          
                          </div>
                      </div>
                    <input type="hidden" name="next" value="{{next}}">
                  </form>     

              </div>                     
          </div>  
      </div>
  </div>




    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
